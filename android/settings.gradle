// ---------------------------------------------------------
// 1) pluginManagement must be FIRST
// ---------------------------------------------------------
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // We canâ€™t use flutterSdkPath yet (not defined), so just use env var fallback
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath != null && flutterSdkPath != "") {
        includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
    }
}

// ---------------------------------------------------------
// 2) plugins block comes after pluginManagement
// ---------------------------------------------------------
plugins {
    id "dev.flutter.flutter-gradle-plugin"
}


// ---------------------------------------------------------
// 3) dependencyResolutionManagement
// ---------------------------------------------------------
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

// ---------------------------------------------------------
// 4) include your app module
// ---------------------------------------------------------
include(":app")

// ---------------------------------------------------------
// 5) Load flutterSdkPath from local.properties (AFTER the Gradle blocks)
// ---------------------------------------------------------
def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

assert localPropertiesFile.exists()
localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }

def flutterSdkPath = properties.getProperty("flutter.sdk")
assert flutterSdkPath != null : "flutter.sdk not set in local.properties"
